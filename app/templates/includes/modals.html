{% for book in books%}
<!-- Modal  starts-->
<div class="modal fade" id="examplemodal{{ book[0] }}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                            </button>
            </div>
            <div class="modal-body">

                <h5 id="one">Book ID : {{ book[0] }}</h5>
                <h5 id="two">Title {{ book[1] }}</h5>
                <h5 id="three">Author {{ book [2]}}</h5>
                <h5 id="four">{{ book[3] }}</h5>
                <div class="row">
                    <div class="col-xl-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Quantity">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Import</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal ends-->
{% endfor %}
